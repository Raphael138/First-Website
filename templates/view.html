{% extends "base.html"%}
{% block title %} Viewing the database {% endblock %}
{% block content %}
	<h2> Here is a table of all the users on the website</h2>
	<br>
	<table style="width:80%">
		<tr>
			<th>Name</th>
			<th>Username</th>
			<!-- <th>Password</th> -->
			<th>Email</th>
		</tr>
		{% for user in values %}
		<tr>
			<td>{{user.name}}</td>
			<td>{{user.username}}</td>
			<!-- <td>{{user.password}}</td> -->
			<td>{{user.email}}</td>
		</tr>
		{% endfor %}
	</table>

	
	
{% endblock %}
